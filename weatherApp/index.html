<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main-ctn">
        <div class="date-time-ctn">
            <span id="current-date"></span>
            <span id="current-time"></span>
        </div>
        <div class="info-ctn">
            <div class="left">
                <img src="image1.png"  class="card_icon hidden" >
            </div>
            <div class="right">
                <h2 class="temp"></h2>
                <h2 class="condition"></h2>
                <h2 class="city"></h2>
            </div>
        </div>
        
        <div class="utility-ctn">
            <div class="search-box-ctn">
                <img src="search_icon.png" alt="" class="search-icon">
                <input type="text" placeholder="Enter City Name" class="ip">
            </div>
            <button class="search-btn">Search</button>
        </div>
    </div>
</body>
</html>
